<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Neil Banerjee | Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              espresso: '#241f1c',
              sand: '#f5f1ed',
              accent: '#d4a373',
              accentDark: '#bc6c25',
              neon: '#ccff00',
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
          },
        },
      };
    </script>
    <style>
      body { transition: background-color 0.5s ease, color 0.5s ease; scroll-behavior: smooth; }
      @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      
      /* --- FIXED BACKGROUND SHELL --- */
      .shell-fixed-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 80vmin;
        height: 80vmin;
        transform: translate(-50%, -50%);
        background-image: url('https://www.pngplay.com/wp-content/uploads/6/Nautilus-Shell-Transparent-PNG.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        z-index: 0;
        pointer-events: none;
        opacity: 0.1;
        filter: grayscale(100%);
        transition: opacity 1s ease;
      }
      .dark .shell-fixed-bg { opacity: 0.15; filter: invert(1) grayscale(100%); }

      /* --- GLITCH EFFECT --- */
      .glitch-hover:hover {
        animation: glitch-anim 0.3s infinite;
        text-shadow: 2px 0 #ccff00, -2px 0 #ff00c1;
      }

      @keyframes glitch-anim {
        0% { clip-path: inset(20% 0 30% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -2px); }
        40% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, -2px); }
        60% { clip-path: inset(40% 0 40% 0); transform: translate(2px, 2px); }
        80% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(20% 0 30% 0); transform: translate(0); }
      }
    </style>
</head>
<body class="bg-sand text-espresso dark:bg-espresso dark:text-sand font-sans overflow-x-hidden">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const Menu = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        );
        const Sun = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        );
        const Moon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        );

        const App = () => {
            const [isDark, setIsDark] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [modalContent, setModalContent] = useState(null);
            const [scrollRot, setScrollRot] = useState(0);

            useEffect(() => {
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDark]);

            useEffect(() => {
                const handleScroll = () => {
                    setScrollRot(window.scrollY * 0.1);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const regions = [
                { title: 'India', label: 'Legacy', image: 'https://images.unsplash.com/photo-1518105779142-d975f22f1b0a?auto=format&fit=crop&q=80&w=1000', body: 'Heritage is an internal compass. For me, India is a lesson in resilience and human density. It informs my belief that no system is too complex to be understood.' },
                { title: 'Brazil', label: 'Rhythm', image: 'https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?auto=format&fit=crop&q=80&w=1000', body: 'Brazil taught me about the conversation between light and concrete. A childhood spent in a culture that treats design as a living social force.' },
                { title: 'USA', label: 'Intellect', image: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1000&auto=format&fit=crop', body: 'The United States is my intellectual training ground. My perspective is framed by the constant pursuit of the next big question.' },
                { title: 'Portugal', label: 'Current', image: 'https://images.unsplash.com/photo-1555881400-74d7acaacd8b?q=80&w=1000&auto=format&fit=crop', body: 'Portugal is the stage for my adulthood. It is where traditional cobblestones meet the digital frontier.' }
            ];

            return (
                <div className="relative min-h-screen transition-colors duration-500 bg-sand dark:bg-espresso text-espresso dark:text-sand">
                    
                    {/* PERSISTENT ROTATING SHELL BACKGROUND */}
                    <div 
                        className="shell-fixed-bg" 
                        style={{ transform: `translate(-50%, -50%) rotate(${scrollRot}deg)` }}
                    />

                    {/* Navigation Toggle */}
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="fixed top-8 right-8 z-[70] w-12 h-12 rounded-full flex items-center justify-center bg-sand/10 dark:bg-white/5 backdrop-blur-md border border-white/10 shadow-lg text-current hover:scale-110 transition-transform">
                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                    </button>

                    {/* Dark Mode Toggle */}
                    <button onClick={() => setIsDark(!isDark)} className="fixed top-8 left-8 z-[60] w-11 h-11 rounded-full flex items-center justify-center bg-sand dark:bg-espresso border border-accent/20 shadow-xl text-espresso dark:text-sand hover:scale-110 transition-transform">
                        {isDark ? <Sun size={20} /> : <Moon size={20} />}
                    </button>

                    {/* Navigation Menu */}
                    <nav className={`fixed inset-0 z-[65] flex flex-col items-center justify-center bg-sand dark:bg-espresso transition-transform duration-700 ease-in-out ${isMenuOpen ? 'translate-y-0' : '-translate-y-full'}`}>
                        <div className="flex flex-col items-center gap-8">
                            {['Home', 'Origins', 'Author', 'Writing', 'Notebook', 'Media'].map((label) => (
                                <a key={label} href={`#${label.toLowerCase() === 'media' ? 'interests' : label.toLowerCase()}`} onClick={() => setIsMenuOpen(false)} className="font-serif text-5xl md:text-7xl hover:text-accent hover:italic transition-all uppercase font-black">{label}</a>
                            ))}
                        </div>
                    </nav>

                    {/* HERO SECTION */}
                    <header id="home" className="relative h-screen flex flex-col items-center justify-center text-center px-6 z-10">
                        <div className="w-full max-w-4xl mx-auto">
                            <h1 className="glitch-hover font-serif font-black tracking-tighter mb-12 uppercase animate-fade-in text-4xl md:text-6xl lg:text-7xl leading-[1.1] transition-all cursor-default text-center">
                                Creative instincts <span className="text-accent italic opacity-80">//</span> STEM brain <br className="hidden md:block"/> <span className="text-accent italic opacity-80">//</span> Global firmware
                            </h1>
                            <div className="flex flex-col items-center">
                                <div className="h-px w-32 bg-accent/30 mb-8" />
                                <h2 className="font-sans text-2xl md:text-4xl font-light uppercase tracking-[0.4em] text-accent mb-4">Aditya Neil Banerjee</h2>
                                <p className="font-mono text-xs md:text-sm uppercase tracking-[0.2em] opacity-40">Class of 2027 // v4.0 // Adaptive</p>
                            </div>
                        </div>
                    </header>

                    {/* ORIGINS SECTION - Reordered: India, Brazil, USA, Portugal */}
                    <section id="origins" className="relative py-24 border-y border-accent/10 px-6 z-10">
                        <div className="max-w-7xl mx-auto mb-16 text-center">
                            <h2 className="font-serif text-5xl md:text-8xl mb-4 font-black italic tracking-tighter uppercase">Global Origins</h2>
                            <p className="font-mono text-xs opacity-50 uppercase tracking-[0.3em]">Mapping the Firmware</p>
                        </div>
                        <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {regions.map((region) => (
                                <div key={region.title} onClick={() => setModalContent(region)} className="group cursor-pointer">
                                    <div className="relative aspect-[3/4] rounded-[2.5rem] overflow-hidden shadow-xl transition-all duration-500 group-hover:-translate-y-4">
                                        <img src={region.image} alt={region.title} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-espresso via-transparent opacity-80" />
                                        <div className="absolute bottom-8 left-8 right-8">
                                            <span className="block font-mono text-[10px] text-accent tracking-[0.2em] mb-2 uppercase font-black">{region.label}</span>
                                            <h3 className="font-serif text-3xl text-sand italic font-bold leading-none">{region.title}</h3>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* AUTHOR SECTION */}
                    <section id="author" className="relative py-24 px-6 z-10">
                        <div className="max-w-6xl mx-auto bg-accent text-espresso rounded-[3rem] p-10 md:p-20 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center shadow-2xl">
                            <div>
                                <span className="inline-block bg-espresso text-sand px-6 py-2 rounded-full text-[10px] font-bold tracking-[0.2em] mb-8 uppercase">Published Work</span>
                                <h2 className="font-serif text-5xl md:text-7xl font-black mb-8 uppercase leading-none italic">The Weight of a Cloud</h2>
                                <p className="text-xl md:text-2xl font-medium leading-relaxed opacity-80 mb-10">An exploration of home and identity across borders.</p>
                                <a href="https://www.amazon.com/Weight-Cloud-Other-Poems-ebook/dp/B0FXGLB1W7/" target="_blank" className="font-black border-b-2 border-espresso pb-1 hover:opacity-50 transition-all uppercase">Available on Amazon</a>
                            </div>
                            <div className="flex justify-center">
                                <img src="https://m.media-amazon.com/images/I/81LFuBnVh6L._SL1500_.jpg" className="w-full max-w-sm rounded-lg shadow-2xl rotate-2 hover:rotate-0 transition-transform duration-500" />
                            </div>
                        </div>
                    </section>

                    {/* WRITING SECTION */}
                    <section id="writing" className="relative py-24 px-6 z-10">
                        <div className="max-w-7xl mx-auto text-center">
                            <h2 className="font-serif text-5xl md:text-7xl mb-16 font-black italic tracking-tighter uppercase">Publications</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-10 text-left">
                                {[
                                    { outlet: 'NEW YORK TIMES', title: 'How to be a Stargazer', image: 'https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1000', href: 'https://www.nytimes.com/2025/05/15/learning/how-to-be-a-stargazer.html' },
                                    { outlet: 'Stanford OHS Observer', title: 'Overwhelmed', image: 'https://ohsobserver.com/wp-content/uploads/2025/05/overwhelmed.png', href: 'https://ohsobserver.com/overwhelmed/' },
                                    { outlet: 'Stanford OHS Observer', title: 'The Rent Question', image: 'https://ohsobserver.com/wp-content/uploads/2026/01/rent.png', href: 'https://ohsobserver.com/rent-control-will-it-work/' }
                                ].map((work) => (
                                    <div key={work.title} onClick={() => window.open(work.href, '_blank')} className="bg-sand/5 dark:bg-white/5 border border-accent/10 rounded-[2.5rem] p-6 cursor-pointer hover:-translate-y-4 transition-all group shadow-lg">
                                        <div className="aspect-[4/3] rounded-[1.5rem] overflow-hidden mb-8">
                                            <img src={work.image} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" />
                                        </div>
                                        <span className="block font-mono text-[10px] uppercase tracking-widest text-accent mb-2 font-bold">{work.outlet}</span>
                                        <h3 className="font-serif text-2xl group-hover:text-accent transition-colors">{work.title}</h3>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="relative bg-espresso text-sand py-24 px-6 md:px-12 z-10">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-end gap-12">
                            <div>
                                <h2 className="font-serif text-7xl md:text-9xl font-black italic tracking-tighter leading-none mb-6">ANB.</h2>
                                <p className="font-mono text-sm uppercase tracking-[0.3em] opacity-40">Class of 2027 // Global Firmware</p>
                            </div>
                            <div className="text-right">
                                <a href="mailto:me@aditya.pt" className="text-3xl md:text-5xl font-serif italic font-bold hover:text-accent transition-colors">me@aditya.pt</a>
                                <p className="font-mono text-[10px] opacity-30 mt-4 uppercase">All Rights Reserved Â© 2027</p>
                            </div>
                        </div>
                    </footer>

                    {/* MODAL OVERLAY */}
                    {modalContent && (
                        <div className="fixed inset-0 z-[100] bg-espresso/95 backdrop-blur-xl flex items-center justify-center p-6 animate-fade-in" onClick={() => setModalContent(null)}>
                            <div className="max-w-3xl text-sand text-center" onClick={e => e.stopPropagation()}>
                                <h2 className="font-serif text-6xl italic text-accent mb-8 uppercase font-black">{modalContent.title}</h2>
                                <p className="text-xl md:text-3xl font-light leading-relaxed">{modalContent.body}</p>
                                <button onClick={() => setModalContent(null)} className="mt-12 text-accent border-b border-accent uppercase tracking-widest text-xs font-bold">Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
